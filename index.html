<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <article>
    <div class="balance">
      <div class="amount">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="logo">
        <div class="circleBorder"></div>
        <div class="circleFull"></div>
      </div>
    </div>
    <div class="expenses">
      <div class="spending">
        <h2>
          Spending - Last 7 days
        </h2>
        <div class="chart">
          <div class="column">
            <div class="bar mon">
              <div class="color"></div>
              <div class="tooltip">$17.45</div>
            </div>
            <div class="day">mon</div>
          </div>
          <div class="column">
            <div class="bar tue">
              <div class="color"></div>
              <div class="tooltip">$34.91</div>
            </div>
            <div class="day">tue</div>
          </div>
          <div class="column">
            <div class="bar wed">
              <div class="color"></div>
              <div class="tooltip">$52.36</div>
            </div>
            <div class="day">wed</div>
            
          </div>
          <div class="column">
            <div class="bar thu">
              <div class="color"></div>
              <div class="tooltip">$31.07</div>
            </div>
            <div class="day">thu</div>
          </div>
          <div class="column">
            
            <div class="bar fri">
              <div class="color"></div>
              <div class="tooltip">$23.39</div>
            </div>
            <div class="day">fri</div>
          </div>
          <div class="column">
            <div class="bar sat">
              <div class="color"></div>
              <div class="tooltip">$43.28</div>
            </div>
            <div class="day">sat</div>
          </div>
          <div class="column">
            <div class="bar sun">
              <div class="color"></div>
              <div class="tooltip">$25.48</div>
            </div>
            <div class="day">sun</div>
          </div>
        </div>

      </div>
      <div class="legend">
        <p>Total this month</p>
        <div class="thisMonth">
          <h1>$478.33</h1>
          <div class="lastMonth">
            <p class="percentage"><strong>+2.4%</strong></p>
            <p class="description">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
